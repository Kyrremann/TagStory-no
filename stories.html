<html>
  <head>
    <title data-l10n-id="site-title">Tag Story</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="tag story, android, adventures, stories" />
    <!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/l10n.js"></script>
    <link rel="localizations" href="i18n.json" type="application/l10n+json"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <noscript>
      <link rel="stylesheet" href="css/skel.css" />
      <link rel="stylesheet" href="css/style.css" />
      <link rel="stylesheet" href="css/style-wide.css" />
    </noscript>
    <!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
  </head>
  <body>
    <!--span class="language-flags">
      <img src="images/england.png" id="en" alt="The flag of England">
      <img src="images/no.png" id="no" alt="The flag of Norway">
      <img src="images/bg.png" id="bg" alt="The flag of Bulgaria">
      <img src="images/gr.png" id="gr" alt="The flag of Greece">
    </span-->
    <!-- Header -->
    <div id="header">
      <img style="width: 100px" src="images/tag.png">
      <h1 data-l10n-id="welcome">Hi. This is Tag Story.</h1>
      <p data-l10n-id="about.innerHTML">
	If you can read this, something went wrong with the translation. Sorry!
	<br />
	Please turn on Javascript and reload.</p>
    </div>

    <!-- Main -->
    <div id="main">
      <div class="box alt container">
	<header>
	  <a name="stories">
	  <h2 data-l10n-id="published-stories-title"></h2>
	  <p data-l10n-id="published-stories-content"></p>
	  </a>
	</header>
	<hr />
	<div id="list-of-stories">
	</div>
      </div>
      
      <div class="box container">
	<section>
	  <header>
	    <a data-l10n-id="button-back" href="/index.html#stories" class="button"></a>
	  </header>
	</section>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer">
      <div class="container 75%">
	<ul class="icons">
	  <li>
	    <a href="https://github.com/Kyrremann/TagStory" class="icon fa-github">
	      <span class="label">Github</span>
	    </a>
	  </li>
	</ul>

	<ul class="copyright">
	  <li data-l10n-id="copyright.innerHTML"></li>
	  <li data-l10n-id="design.innerHTML"></li>
	</ul>

      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
            html10n.localize('en');
            $('.language-flags').children('img').on('click', function() {
                  var id = this.id;
                  if (id) {
                        html10n.localize(id);
                  }
            });
            $.getJSON("http://tagstory.herokuapp/api/stories/json", function( data ) {
                  var right = true;
                  $.each( data, function( key, val ) {
                        var story = val['value']
                        if (right) {
                              var html = '<section class="feature right">\n';
                              right = false;
                        } else {
                              var html = '<section class="feature left">\n';
                              right = true;
                        }
                        html += '<img src="https://s3-eu-west-1.amazonaws.com/tagstory/images/' + story["image"] + '" alt="" class="image" />\n';
                        html += '<div class="content">\n';
                        html += '<h3>' + story["title"] + '</h3>\n';
                        html += '<p>' + story['description'] + '</p>\n';
                        html += '</div>\n';
                        html += '</section>';
                        
                        $('#list-of-stories').append(html);
                  });
            });
      });
    </script>
  </body>
</html>
